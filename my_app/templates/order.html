{% extends 'layout.html' %}
{% block body %}
<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-3 my-4">
            <div class="list-group">
                <a href="/rice" class="list-group-item">Rice</a>
                <a href="/noodle" class="list-group-item ">Noodles</a>
                <a href="/burger" class="list-group-item">Burgers</a>
                <a href="/dessert" class="list-group-item">Dessert</a>
                <a href="/beverage" class="list-group-item">Beverages</a>
            </div>
        </div>
        <!-- /.col-lg-3 -->
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card mt-4">
                        <img class="card-img-top img-fluid"
                             src="/static/images/meals/{{meal.image_file}}" alt="">
                    </div>
                </div>
                <!-- /.card -->
                <div class="col-lg-6">
                    <div class="card card-outline-secondary my-4">
                        <div class="card-header">
                            Order Details
                        </div>
                        <div class="card-body">
                            <form method="POST" action="{{ url_for('order', meal_id=meal.id)}}">

                                <div class="form-group">
                                   <label>Quantity</label>
                                   <input class="form-control" name="quantity" required="required" placeholder="Quantity (number or text)">
                                </div>

                                <div class="form-group">
                                    <label>Location</label>
                                    <input class="form-control" name="location" required="required" placeholder="Location">
                                </div>

                                <div class="form-group">
                                    <label>Payment Method</label>
                                    <select class="form-control" name="payment_method" required="required">
                                        <option disabled selected value="">-None-</option>
                                        <option value="wechat">WeChat</option>
                                        <option value="Alipay">Alipay</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-primary">Confirm Order</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.card -->

            </div>

        </div>
        <!-- /.col-lg-10 -->


    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
{% endblock %}
