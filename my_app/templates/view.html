{% extends 'layout.html' %}
{% block body %}
<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-3 my-4">
            <div class="list-group">
                <a href="/rice" class="list-group-item">Rice</a>
                <a href="/noodle" class="list-group-item ">Noodles</a>
                <a href="/burger" class="list-group-item">Burgers</a>
                <a href="/dessert" class="list-group-item">Dessert</a>
                <a href="/beverage" class="list-group-item">Beverages</a>
            </div>
        </div>
        <!-- /.col-lg-3 -->
        <div class="col-lg-9">
            <div class="row">

                <div class="col-lg-6">
                    <div class="card mt-4">
                        <img class="card-img-top img-fluid" src="/static/images/meals/{{meal.image_file}}"
                            alt="">
                    </div>
                </div>
                <!-- /.card -->
                <div class="col-lg-6">
                    <div class="card card-outline-secondary my-4">
                        <div class="card-header">
                            Meal Details
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">{{ meal.name }}</h3>
                            <h4>å…ƒ {{ meal.price }}</h4>
                            <a href="{{ url_for('order', meal_id=meal.id)}}" class="btn btn-success">Order Now</a>
                        </div>
                    </div>
                </div>

                <!-- /.card -->

            </div>

        </div>
        <!-- /.col-lg-9 -->


    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
{% endblock %}
