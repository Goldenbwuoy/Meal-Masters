{% extends 'admin/_layout.html' %}

{% block body %}
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>

        <th scope="col">ID</th>
        <th scope="col">Name/Title</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
        <th scope="col">Edit/Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for meal in meals %}
      <tr>
        <td>{{ meal.id }}</td>
        <td>{{meal.name}}</td>
        <td>{{meal.category}}</td>
        <td>{{meal.price}}</td>

        <td>
          <ul>
            <li><a class="update-link" href="#">Update</a></a></li>
            <li><a class="delete-link" href="{{ url_for('delete_meal', meal_id=meal.id)}}">Delete</a></a></li>
          </ul>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
